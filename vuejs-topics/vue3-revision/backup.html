<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs 3</title>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section>
            <h6 class="font-bold mb-2">Assignment</h2>
            <ul>
                <li v-for="assignment in assignments.filter(a=>!a.complete)" :key="assignment.id">
                    <label>{{assignment.name}} <input type="checkbox" v-model="assignment.complete"></label>
                </li>
            </ul>
        </section>
        <section v-show="assignments.filter(a=>a.complete).length">
            <h6 class="font-bold mb-2">Completed</h2>
            <ul>
                <li v-for="assignment in assignments.filter(a=>a.complete)"  :key="assignment.id">
                    <label>{{assignment.name}} <input type="checkbox" v-model="assignment.complete"></label>
                </li>
            </ul>
        </section>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const { createApp } = Vue
        let app = {
        data() {
            return {
            assignments :[
                {name:'Arabic assignment ', complete:false, id:1},
                {name:'Science assignment ', complete:false, id:2},
                {name:'English assignment ', complete:false, id:3},
            ]
            }
        },
        methods: {
        },
        };

        createApp(app).mount('#app')
</script>
    </script>
</body>
</html>
